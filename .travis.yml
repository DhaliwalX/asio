language: cpp

matrix:
   include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          packages: ['g++', 'cmake']
        coverity_scan:
          project:
            name: "PrinceDhaliwal/asio"
            description: "Build submitted via Travis CI"
          notification_email: dhaliwalprince@hotmail.com
          build_command_prepend: "make clean"
          build_command: "make"
          branch_pattern: coverity_scan
      env:

script:
   - uname -a
   - cmake .
   - make
   
